<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>gulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      --error-color: #f04134;
      --warning-color: #ffbf00;
      --success-color: #00a854;
    }

    body {
      margin: 20px;
    }
  </style>
  <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
  </g-row>
  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
    <g-col>3</g-col>
  </g-row>
  <g-row>
    <g-col>1</g-col>
    <g-col>2</g-col>
    <g-col>3</g-col>
    <g-col>4</g-col>
  </g-row>
  <g-row>
    <g-col :span="2">1</g-col>
    <g-col :span="22">2</g-col>
  </g-row>
  <g-row>
    <g-col :span="4">1</g-col>
    <g-col :span="20">2</g-col>
  </g-row>

  <g-input value="张三" :disabled="true"></g-input>
  <g-input value="李四" :readonly="true"></g-input>
  <g-input value="王五" :success="true" v-model="message"></g-input>
  <g-input value="六" error="姓名不可少于2个字" @change="inputChange"></g-input>
  <g-input value="" warning="姓名不能为空"></g-input>
  <div>
    <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1">
      设置
    </g-button>
    <g-button icon="left" :loading="loading3" @click="loading3 = !loading3">
      加载中
    </g-button>
    <g-button-group>
      <g-button icon="left">
        上一页
      </g-button>
      <g-button>
        更多
      </g-button>
      <g-button icon="right" icon-position="right">
        下一页
      </g-button>
    </g-button-group>
  </div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
